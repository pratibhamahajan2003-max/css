<!DOCTYPE html>
<html>
<head>
<style>
#hero {
  background-image: url('img_5terre.jpg');
  background-repeat: no-repeat;
  height: 200px;
  border: 10px dashed black;
  padding: 20px;
  color: white;
  background-size: cover;
  background-origin: border-box;
}

#card {
  background-image: url('img_5terre.jpg');
  background-repeat: no-repeat;
  height: 200px;
  border: 1px solid silver;
  background-size: contain;
}
</style>
</head>
<body>

<div id="hero">Hero Section (cover)</div>
<div id="card">Card (contain)</div>

</body>
</html>


<!DOCTYPE html>
<html>
<head>
<style>
div {
  padding: 20px;
  margin: 10px 0;
  color: white;
}

#rgba-box {
  background-color: rgba(255, 0, 0, 0.5);
}

#hsla-box {
  background-color: hsla(120, 100%, 50%, 0.3);
}

#hex-box {
  background-color: #ff6347;
}
</style>
</head>
<body>

<div id="rgba-box">RGBA — semi-transparent red</div>
<div id="hsla-box">HSLA — semi-transparent green</div>
<div id="hex-box">HEX — Tomato</div>

</body>
</html>
