<!DOCTYPE html>
<html>
<head>
<style>
#title {
  color: blue;
  background-color: white;
}

.highlight {
  color: red !important;
  background-color: yellow !important;
}
</style>
</head>
<body>

<h1 id="title" class="highlight">Important Heading</h1>
<p>The !important rule overrides even the ID selector.</p>

</body>
</html>
