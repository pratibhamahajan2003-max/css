<!DOCTYPE html>
<html>
<head>
<style>
* {
  box-sizing: border-box;
}

.grid-container {
  display: grid;
  grid-template-areas:
  'header header'
  'menu content'
  'footer footer';
  gap: 10px;
}

.header { grid-area: header; background-color: purple; color: white; text-align: center; padding: 10px; }
.menu { grid-area: menu; background-color: #33b5e5; color: white; padding: 10px; }
.content { grid-area: content; padding: 10px; }
.footer { grid-area: footer; background-color: #0099cc; color: white; text-align: center; padding: 10px; }
</style>
</head>
<body>

<div class="grid-container">
  <div class="header"><h1>My Page</h1></div>
  <div class="menu">Menu</div>
  <div class="content"><p>Main content goes here.</p></div>
  <div class="footer"><p>Footer</p></div>
</div>

</body>
</html>


<!DOCTYPE html>
<html>
<head>
<style>
* { box-sizing: border-box; }

.row::after {
  content: "";
  display: table;
  clear: both;
}

.column {
  float: left;
  width: 25%;
  padding: 15px;
  background-color: #f1f1f1;
  border: 1px solid lightgray;
}

@media (max-width: 900px) {
  .column {
    width: 50%;
  }
}

@media (max-width: 600px) {
  .column {
    width: 100%;
  }
}
</style>
</head>
<body>

<div class="row">
  <div class="column">Col 1</div>
  <div class="column">Col 2</div>
  <div class="column">Col 3</div>
  <div class="column">Col 4</div>
</div>

</body>
</html>
